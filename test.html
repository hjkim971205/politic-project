<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div>
      <h1>Political Placement Test</h1>

      <p>This test will test to see where you lay on the political scale!</p>
      <form id="userInfo">
        <label for="age">What is your age?</label>
        <input id="age" type="text">
        <br>
        <label for="question">Question: This is a placeholder question for the placement.</label>
        <input id="height" type="text">
        <br>
        <button type="submit">Show me where I place on the scale!</button>
      </form>

      <div id="conservative" class="hidden">
        <h1>You are conservative.</h1>
      </div>
      <div id="liberal" class="hidden">
        <h1>You are liberal.</h1>
      </div>
    </div>
  </body>
</html>
